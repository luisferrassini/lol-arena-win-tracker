<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>LoL Arena Tracker</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<header class="app-header">
		<h1>LoL Arena Tracker</h1>
		<div class="controls">
			<div class="search-wrapper">
				<input id="search" type="text" placeholder="Search champions..." aria-label="Search champions">
			</div>
			<select id="roleFilter" aria-label="Filter by role">
				<option value="">All Roles</option>
				<option value="Fighter">Fighter</option>
				<option value="Tank">Tank</option>
				<option value="Mage">Mage</option>
				<option value="Assassin">Assassin</option>
				<option value="Marksman">Marksman</option>
				<option value="Support">Support</option>
			</select>
			<select id="completionFilter" aria-label="Filter by completion">
				<option value="">All Champions</option>
				<option value="won">Done</option>
				<option value="not-won">Not Done</option>
			</select>
			<div class="view-controls">
				<select id="gridSize" class="view-select" aria-label="Grid view size">
					<option value="small">Icons Only</option>
					<option value="medium" selected>With Names</option>
				</select>
			</div>
			<button id="resetBtn" class="btn btn-secondary" aria-label="Reset all wins">
				Reset All
			</button>
		</div>
	</header>
	<main>
		<div class="tabs">
			<div class="tablist" role="tablist" aria-label="View selector">
				<button id="tab-champions" class="tab-button active" role="tab" aria-selected="true" aria-controls="panel-champions">Champions</button>
				<button id="tab-stats" class="tab-button" role="tab" aria-selected="false" aria-controls="panel-stats">Stats</button>
			</div>
			<section id="panel-champions" class="tab-panel" role="tabpanel" aria-labelledby="tab-champions">
				<div id="champions-progress" class="champions-progress" aria-live="polite" role="region" aria-label="Champion progress statistics"></div>
				<section id="grid" class="grid" aria-label="Champion grid"></section>
			</section>
			<section id="panel-stats" class="tab-panel" role="tabpanel" aria-labelledby="tab-stats" hidden>
				<div id="stats" class="stats" aria-live="polite" role="region" aria-label="Champion progress statistics"></div>
			</section>
		</div>
		
		<div id="milestoneMessage" class="milestone-message" style="display: none;">
			<div class="milestone-celebration">
				<button class="milestone-close-x" onclick="closeMilestoneMessage()" aria-label="Close">Ã—</button>
				<div class="milestone-title">You are an Arena God!</div>
			</div>
		</div>
		

	</main>
	<footer class="app-footer">
		<a href="https://developer.riotgames.com/docs/lol#data-dragon" target="_blank" rel="noreferrer noopener">Data from Riot Data Dragon</a>
	</footer>
            <script src="https://cdn.jsdelivr.net/npm/progressbar.js@1.1.0/dist/progressbar.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
	<!-- SVG Glow Filter -->
	<svg style="position: absolute; width: 0; height: 0;" aria-hidden="true">
		<defs>
			<filter id="glow">
				<feGaussianBlur stdDeviation="3" result="coloredBlur"/>
				<feMerge> 
					<feMergeNode in="coloredBlur"/>
					<feMergeNode in="SourceGraphic"/>
				</feMerge>
			</filter>
		</defs>
	</svg>
	<script src="manual.js" type="module" defer></script>
</body>
</html>
